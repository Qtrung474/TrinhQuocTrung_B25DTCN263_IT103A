<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đăng ký sinh viên mẫu</h1>
    <form action="" method="post">
        <label for="name">Họ và Tên</label>
        <input type="text" name="FullName" id="name" placeholder="vd : Nguyễn Văn An">
        <br><br>

        <label>Ngày sinh đầy đủ</label>
        <input type="date" value="2005-03-15">
        <br><br>

        <label for="date">Tháng và năm đầy đủ</label>
        <input type="date" name="Birthday" id="year">
        <br><br>

        <label>Tháng và năm nhập học</label>
        <input type="month" value="2023-09">
        <br><br>

        <label>Thời gian học</label>
        <input type="time" value="08:00"> 
        <br><br>

        <label for="">Giới tính:</label>
        <label for="nam">Nam</label>
        <input type="radio" name="Gender" id="nam">
        <label for="nu">Nữ</label>
        <input type="radio" name="Gender" id="nu">
        <label for="khac">Khác</label>
        <input type="radio" name="Gender" id="khac">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="Email" id="email">
        <br><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" name="Password" id="password">
        <br><br>

        <label for="">Mục tiêu học tập</label><br>
        <textarea name="" id=""></textarea>
        <br><br>

        <label for="">Tỉnh</label>
        <select name="City" id="">
            <option value="hn">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="dn">Đà Nẵng</option>
        </select>
        <br><br>

        <label for="img">Ảnh sinh viên :</label>
        <input type="file" name="ImageUpload" id="img">
        <br><br>

        <label for="">Môn học yêu thích:</label>
        <input type="checkbox" name="Hobby1" id="">Toán học
        <input type="checkbox" name="Hobby2" id="">Lập Trình
        <input type="checkbox" name="Hobby3" id="">Tiếng Anh
        <input type="checkbox" name="Hobby4" id="">Vật Lý
        <br><br>

        <label for="progress">Tiến độ học tập:</label>
        <input type="range" name="Progress" id="progress" min="0" max="100">
        <br><br>

        <label>Năm học thứ</label>
        <input type="number" value="2" min="1" max="10"> 
        <br><br>

        <label for"color">Màu sắc yêu thích</label>
        <input type="color" id="color" name="color">
        <br><br>

        <button type="reset">Hủy</button>
        <button type="reset">Làm mới</button>
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
