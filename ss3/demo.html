<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Username:</label>
        <input type="text" name="FullName" id="name" placeholder="vd : Họ và Tên">
        <br><br>

        <label for="agr">Age:</label>
        <input type="number" name="Age" id="agr">
        <br><br>

        <label for="Phone">Số điện thoại:</label>
        <input type="text" name="Phone" id="Phone">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="vd : example@gmail.com">
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" name="Password" id="pass">
        <br><br>

        <label for="url">Website:</label>
        <input type="url" name="Website" id="url" placeholder="vd : https://www.example.com">
        <br><br>

        <label for="date">Ngày sinh:</label>
        <input type="date" name="Birthday" id="date">
        <br><br>

        <label for="color">Color:</label>
        <input type="color" name="Color" id="color">
        <br><br>

        <label for="progress">Progress:</label>
        <input type="range" name="Progress" id="progress" min="0" max="100">
        <br><br>

        <label for="file">Upload file:</label>
        <input type="file" name="FileUpload" id="file">
        <br><br>

        <label for="img">Upload image:</label>
        <input type="file" name="ImageUpload" id="img">
        <br><br>

        <label for="">Sở thích:</label>
        <input type="checkbox" name="Hobby1" id="">Ăn uống
        <input type="checkbox" name="Hobby2" id="">Du lịch
        <br><br>

        <label for="">Giới tính:</label>
        <label for="nam">Nam</label>
        <input type="radio" name="Gender" id="nam">
        <label for="nu">Nữ</label>
        <input type="radio" name="Gender" id="nu">
        <br><br>

        <label for="">Tỉnh</label>
        <select name="City" id="">
            <option value="hn">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="dn">Đà Nẵng</option>
        </select>

        <label for="">Mô tả bản thân</label><br>
        <textarea name="" id=""></textarea>
        <br><br>
        
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
