
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .feedback-form {
        text-align: center;
        padding: 40px;
        font-family: Arial, sans-serif;
    }

    .feedback-form h2 {
        color: #1e90ff;
        margin-bottom: 20px;
    }

    .feedback-form input,
    .feedback-form textarea {
        border: 1px solid #1e90ff;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .feedback-form button {
        background-color: #00bfff;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="feedback-form">
    <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
    <label>Họ và tên:</label>
    <input type="text" placeholder="Nhập họ và tên">
    <br>
    <label>Email:</label>
    <input type="email" placeholder="Nhập email của bạn">
    <br>
    <label>Ý kiến:</label>
    <textarea rows="5" placeholder="Nhập ý kiến của bạn..."></textarea>
    <br>
    <button>Gửi ý kiến</button>
</div> 
</body>
</html>
